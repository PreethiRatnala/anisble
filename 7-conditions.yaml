- name: conditons
  hosts: localhost
  vars:
    course: "devops"
  tasks:
    - name: print condition
      vars:     
        number: 5
      ansible.builtin.debug:
        msg: "my course is {{ course }}"
    when: number | int > 0
    - name: print number
      ansible.builtin.debug:
        msg: "entered number {{ number }}"
